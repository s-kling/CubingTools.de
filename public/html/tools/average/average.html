<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This tool allows users to track and manage competition times for WCA events. Users can input times, calculate averages, and view their personal ranks against official results via WCA's API. The program also lets users save and view tagged averages, which are stored in cookies for easy access.">
    <meta name="keywords" content="WCA, world cube association, cubing, speedcubing, tool, tools, cubingtools, cubing tool, cubing tools, ao5, average of 5, mo3, mean of 3, average, mean, calculator, calculate, pr, personal record">
    
    <!-- Other Fancy Things -->
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/logo_no_text.png">

    <!-- Open Graph Metadata (Facebook, LinkedIn, WhatsApp, Discord, etc.) -->
    <meta property="og:title" content="CubingTools.de Average Calculator" />
    <meta property="og:description" content="This tool allows users to track and manage competition times for WCA events. Users can input times, calculate averages, and view their personal ranks against official results via WCA's API. The program also lets users save and view tagged averages, which are stored in cookies for easy access." />
    <meta property="og:image" content="/assets/average_logo.png" />
    <meta property="og:image:alt" content="CubingTools.de Logo" />

    <meta name="robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
    <!-- Structured Data (for Google) -->
    <script type="application/ld+json">
        {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "CubingTools.de Average Calculator",

        "image": "https://cubingtools.de/assets/average_logo.png",
        "url": "https://cubingtools.de/tools/average"
        }

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="/css/average">

    <!-- JS Files -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7FDCB5928P" defer></script>
    <script src="../../js/setupPage.js" defer></script>

<div id="cookie-consent-banner">
    <p>
        We use cookies to improve your experience. By accepting these cookies, you agree to our <a href="/privacy-policy"
            style="color: #ffd700;">privacy policy</a>.
        <button id="accept-cookies">Accept</button>
        <button id="decline-cookies">Decline</button>
    </p>
</div>

<body>
    <div class="container">
        <nav id="navbar"></nav>

        <div id="sidebar">
            <h2>Tools</h2>
        </div>

        <div id="version"></div>

        <main id="cstimer-layout">
            <!-- Top controls -->
            <div class="controls">
                <input type="text" id="wca" placeholder="WCA ID (e.g. 2023KLIN02)" />
                <label>
                <input type="checkbox" id="usePrTarget" />
                Use PR Average as Target
                </label>
                <input type="text" id="target" placeholder="Target (0.00)" />
                <select id="event-type">
                <option value="333">3x3x3</option>
                <option value="222">2x2x2</option>
                <!-- ... rest of events -->
                </select>
            </div>

            <!-- Layout grid: sidebar + main area -->
            <div class="layout">
                <!-- Left sidebar: averages -->
                <aside id="averages-list">
                <h3>Completed Averages</h3>
                <ul id="tagContainer"></ul>
                </aside>

                <!-- Main area -->
                <section class="timer-area">
                    <!-- Big input -->
                    <input type="text" id="timeInput" placeholder="0.00" autofocus />

                    <div id="currentTimes" class="time-list"></div>

                    <!-- Stats -->
                    <div class="stats">
                        <div><strong>Mean:</strong> <span id="mean">0.00</span></div>
                        <div><strong>BPA:</strong> <span id="bpa">–</span></div>
                        <div><strong>WPA:</strong> <span id="wpa">–</span></div>
                        <div><strong>TFT:</strong> <span id="tft">–</span></div>
                    </div>
                </section>
            </div>
        </main>
        
        <footer id="footer"></footer>
    </div>
</body>

</html>
